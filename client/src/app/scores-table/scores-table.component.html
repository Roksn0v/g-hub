<table>
    <tr>
        <th>Player</th>
        <th colspan="5">Skores</th>
        <th>Total</th>
    </tr>
    <tr *ngFor="let p of playersData">
        <td>{{p.name}}</td>
        <td>{{p.scores[0]}}</td>
        <td>{{p.scores[1]}}</td>
        <td>{{p.scores[2]}}</td>
        <td>{{p.scores[3]}}</td>
        <td>{{p.scores[4]}}</td>
        <td>{{p.total}}</td>
    </tr>
</table>
